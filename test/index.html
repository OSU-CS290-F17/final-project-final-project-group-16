<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video Game Catalog</title>

	  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen">

    <link rel="stylesheet" href="/style.css">
    
    <script src="/index.js" charset="utf-8" defer></script>

  </head>
  <body>

    <header>
		<h1 class="site-title"><a href="./index.html">Video Game Catalog</a></h1>
    <nav>
      <div class = "nav-bar">
        <a href = "/library.html"><i class="fa fa-book"></i> My Library</a>
      </div>
    </nav>
    </header>

    <main class="content">
      <aside class="filter-container">

        <h2>Filters</h2>

        <div class="filter-input-container">
          <label for="filter-text" class="filter-input-label">Text</label>
          <input type="text" name="filter-text" id="filter-text" class="filter-input">
        </div>

        <div class="filter-input-container">
          <label for="filter-min-price" class="filter-input-label">Price</label>
          <input type="number" name="filter-min-price" id="filter-min-price" class="filter-input" placeholder="min">
          <input type="number" name="filter-max-price" id="filter-max-price" class="filter-input" placeholder="max">
        </div>

        <button id="filter-update-button" class="action-button">Update</button>

      </aside>

      <section id="games">

        <div class="game" data-price="20">
          <div class="game-contents">
            <div class="game-image-container">
              <img src="http://vignette2.wikia.nocookie.net/halo/images/8/81/Halo_Combat_Evolved_-_Xbox_Cover.png/revision/latest?cb=20150331162657" alt="Halo 1">
            </div>
            <div class="game-info-container">
              <a href="#" class="game-title">Halo 1</a> <span class="game-price">$20</span>
            </div>
          </div>
        </div>

        <div class="game" data-price="30">
          <div class="game-contents">
            <div class="game-image-container">
              <img src="http://justokgamers.com/wp-content/uploads/2015/04/Halo-2-Xbox-_.jpg" alt="Halo 3">
            </div>
            <div class="game-info-container">
              <a href="#" class="game-title">Halo 2</a> <span class="game-price">$25</span>
            </div>
          </div>
        </div>
        
        <div class="game" data-price="40">
          <div class="game-contents">
            <div class="game-image-container">
              <img src="https://vignette.wikia.nocookie.net/halo/images/e/e5/Halo3coverart.JPG/revision/latest/scale-to-width-down/350?cb=20131024014002" alt="Halo 3">
            </div>
            <div class="game-info-container">
              <a href="#" class="game-title">Halo 3</a> <span class="game-price">$35</span>
            </div>
          </div>
        </div>
        
        <div class="game" data-price="5000">
          <div class="game-contents">
            <div class="game-image-container">
              <img src="https://upload.wikimedia.org/wikipedia/en/7/75/Super_Smash_Bros_Melee_box_art.png" alt="Super Smash Bros">
            </div>
            <div class="game-info-container">
              <a href="#" class="game-title">Super Smash Bros</a> <span class="game-price">$5000</span>
            </div>
          </div>
        </div>
        
        <div class="game" data-price="25">
          <div class="game-contents">
            <div class="game-image-container">
              <img src="https://upload.wikimedia.org/wikipedia/en/d/db/Modern_Warfare_2_cover.PNG" alt="MW2">
            </div>
            <div class="game-info-container">
              <a href="#" class="game-title">MW2</a> <span class="game-price">$25</span>
            </div>
          </div>
        </div>
        
        <div class="game" data-price="35">
          <div class="game-contents">
            <div class="game-image-container">
              <img src="https://gamefiles.alphacoders.com/boxart/original/front/33336-1.jpg" alt="Rainbow Six Siege">
            </div>
            <div class="game-info-container">
              <a href="#" class="game-title">Rainbow Six Siege</a> <span class="game-price">$35</span>
            </div>
          </div>
        </div>
      
      </section>

    </main>

    <button type="button" id="sell-game-button"><i class="fa fa-usd"></i></button>
    <div id="modal-backdrop" class="hidden"></div>
    <div id="sell-game-modal" class="hidden">
      <div class="modal-dialog">

        <div class="modal-header">
          <h3>Sell a Game</h3>
          <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
        </div>

        <div class="modal-body">

          <div class="game-input-element">
            <label for="game-text-input">Game Title</label>
            <input type="text" id="game-text-input">
          </div>

          <div class="game-input-element">
            <label for="game-photo-input">Box Art</label>
            <input type="text" id="game-photo-input">
          </div>

          <div class="game-input-element">
            <label for="game-price-input">Selling price ($)</label>
            <input type="number" id="game-price-input">
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" id="modal-cancel" class="modal-hide-button action-button">Cancel</button>
          <button type="button" id="modal-accept" class="action-button">Sell Game</button>
        </div>

      </div>
    </div>

  </body>

</html>
